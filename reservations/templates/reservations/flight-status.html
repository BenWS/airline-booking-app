<!--
Flight Status

See details of chosen flight #

Flight #
Departure Airport Code
Arrival Airport Code
Departure Flight Date/Time
Arrival Flight Date/Time
Status (In Progress, At Gate, Departing Soon)
-->
<html>
    <head>
        <style>
            td {
                padding: 15px 0px 15px 0px
            }

            .table-details {
                padding-left:30px
            }
        </style>
    </head>
    <body>
        <h1>Flight Status</h1>
        <table>
            <tbody>
                <tr>
                    <td>Flight</td>
                    <td class="table-details">DL 1930 (Boeing 737)</td>
                </tr>
                <tr>
                    <td>Departing From</td>
                    <td class="table-details">Atlanta Hartsfield-Jackson International Airport (ATL) at 12:00pm EST</td>
                </tr>
                <tr>
                    <td>Arriving At</td>
                    <td class="table-details">Boston Logan International Airport (BOS) at 3:00pm EST</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td class="table-details">In Transit</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
