<html>
  <body>
    <h1>Flight Search</h1>
    <p>Search the available {{ flight_type }} flights for reservation update.</p>
    <form name = "form" method="post" action="{% url 'reservations:my-trips/search-flight/submit' flight_type %}">
      {% csrf_token %}
      <label for="departure_airport">Departure Airport </label><br/>
      <input type="text" id="departure_airport" name="departure_airport"><br/><br/>
      <label for="flight_date">Departure Date </label><br/>
      <input type="text" id ="flight_date" name="flight_date"><br/>
      <input type="hidden" name="session_guid" value="{{ session_guid }}"><br/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
